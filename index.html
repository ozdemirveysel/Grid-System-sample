<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example bd-example-row">
    <!-- Example Code 
    xs <576px	//578'den küçük cihazlar, mobil cihazlar
    sm ≥576px	//küçük andorid tabletlerin dikey modu
    md ≥768px	 //tablet dikey mod 
    lg ≥992px	 //tablet yatay mod (tablet yatay 1024px)
    xl ≥1200px
    xxl ≥1400px
    -->
    <div class="container text-center " >
      <div class="row" >
        <div class="col-12 col-md-6 ">
          <div class="row" >
            <div class="col-12 col-md-4">
              <div class="row" >
                <div class="col-12 col-md-4">x </div> 
                <div class="col-12 col-md-4">y </div> 
                <div class="col-12 col-md-4">z </div> 
              </div>   
            </div>
            <div class="col-12 col-md-4 px-3">b </div> 
            <div class="col-12 col-md-4">c </div> 
          </div> 
        </div>
        <div class="col-12 col-md-6 ">2 </div>
      </div>



      <div class="row" >
        <div class="col-12 col-md-6">K</div>
        <div class="col-12 col-md-6">L</div>


      </div>   
    </div>
    <!-- End Example Code -->
  </body>
</html>
